<h1>Cows</h1>

<p>Many period elements in the list</p>

<div class="example-button-row">
    <button mat-raised-button [routerLink]='["/periodic-element-edit"]' color="primary">Add</button>
</div>

<table mat-table [dataSource]="periodicElements" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef style="width:23%"> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="width:23%"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef style="width:23%"> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef style="width:23%"> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="action" >
        <th mat-header-cell *matHeaderCellDef style="width:8%"> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Edit" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon" [routerLink]="['../periodic-element-edit', element.id]">edit</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Delete" [matTooltipPosition]="'after'">
                <mat-icon aria-label="Example icon-button with a heart icon " (click)="deletePeriodicElement(element)">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-progress-bar mode="indeterminate" *ngIf="!periodicElements"></mat-progress-bar>
