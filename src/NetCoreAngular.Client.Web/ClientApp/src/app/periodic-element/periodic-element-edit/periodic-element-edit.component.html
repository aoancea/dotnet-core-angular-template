<p>
    Add/Edit periodic element
</p>
<form *ngIf="formGroup" [formGroup]="formGroup">
    <div class="example-container">
        <mat-form-field>
            <input matInput placeholder="Position" formControlName="position" type="number">
            <mat-error *ngIf="formGroup.get('position').touched && formGroup.get('position').errors && formGroup.get('position').errors.required">
                Position required!
            </mat-error>
            <mat-error *ngIf="formGroup.get('position').touched && formGroup.get('position').errors && formGroup.get('position').errors.max">
                Position can't be bigger than {{formGroup.get('position').errors.max.max}}. Actual value {{formGroup.get('position').errors.max.actual}}
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Weight" formControlName="weight" type="number">
            <mat-error *ngIf="formGroup.get('weight').touched && formGroup.get('weight').errors && formGroup.get('weight').errors.required">
                Weight required!
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Symbol" formControlName="symbol">
        </mat-form-field>
    </div>
    <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="primary" [routerLink]='routerLink'>Cancel</button>
    </div>

    <mat-error *ngIf="errorMessage">
        {{errorMessage}}
    </mat-error>
</form>
